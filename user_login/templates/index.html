<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .auth-buttons {
            margin-left: 20px;
        }
        .auth-buttons a {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .auth-buttons .login {
            background: #4CAF50;
        }
        .auth-buttons .signup {
            background: #008CBA;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 25px;
            font-size: 18px;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff3a1f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="/login" class="login">Login</a>
            <a href="/signup" class="signup">Sign Up</a>
        </div>
    </header>
    <section class="hero">
        {% if request.session.username %}
        <h1>Welcome to Our Website  {{request.session.username}}  </h1>
        <p>Discover amazing things with us</p>
        <button class="btn">Get Started</button>
        {% endif %}
    </section>
</body>
</html>
